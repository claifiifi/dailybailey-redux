<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap">
  <title>Schedule Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 297mm;
      height: 210mm;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      font-family: 'Josefin Sans', sans-serif;
    }
    .part {
      box-sizing: border-box;
      display: block;
      justify-content: center;
      align-items: center;
      font-size: 15px;
      padding: 20px;
    }
    .part img {
      width: 100%;
      height: auto;
      display: block;
    }
    .rotated {
      transform: rotate(180deg);
    }
    .activity {
      flex: 1;
      border-bottom: 1px solid #ccc;
      padding-bottom: 2px;
    }
  </style>
</head>
<body>
  <h1>Schedule HTML Generator</h1>
  <form id="generator-form">
    <label for="plan">Upload Plan CSV:</label>
    <input type="file" id="plan" accept=".csv" required><br><br>
    <label for="schedule">Upload Schedule CSV:</label>
    <input type="file" id="schedule" accept=".csv" required><br><br>
    <label for="cover-url">Enter Cover Image URL:</label>
    <input type="url" id="cover-url" placeholder="https://example.com/image.jpg" required><br><br>
    <label for="target-date">Select Target Date:</label>
    <input type="date" id="target-date" required><br><br>
    <button type="button" id="generate">Generate HTML</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
