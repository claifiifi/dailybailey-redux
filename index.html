<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap">
  <title>Schedule Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 297mm;
      height: 210mm;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      font-family: 'Josefin Sans', sans-serif;
    }
    .part {
      box-sizing: border-box;
      display: block;
      justify-content: center;
      align-items: center;
      font-size: 15px;
      padding: 20px;
    }
    .part img {
      width: 100%;
      height: auto;
      display: block;
    }
    .rotated {
      transform: rotate(180deg);
    }
    .activity {
      flex: 1;
      border-bottom: 1px solid #ccc;
      padding-bottom: 2px;
    }
  </style>
</head>
<body>
  <h1>Schedule HTML Generator</h1>
  <form id="generator-form">
    <label for="plan">Upload Plan CSV:</label>
    <input type="file" id="plan" accept=".csv" required><br><br>
    <label for="cover-url">Enter Cover Image URL:</label>
    <input type="url" id="cover-url" placeholder="https://example.com/image.jpg" required><br><br>
    <label for="target-date">Select Target Date:</label>
    <input type="date" id="target-date" required><br><br>
    <label for="basis">Select Basis for D-Day:</label>
    <select id="basis" required>
      <option value="today">Today</option>
      <option value="custom">Custom Date</option>
    </select><br><br>
    <label for="custom-date" id="custom-date-label" style="display:none;">Select Custom Date:</label>
    <input type="date" id="custom-date" style="display:none;"><br><br>
    <label for="description-monday">Enter Description for Monday:</label>
    <input type="text" id="description-monday" placeholder="Description for Monday" required><br><br>
    <label for="description-tuesday">Enter Description for Tuesday:</label>
    <input type="text" id="description-tuesday" placeholder="Description for Tuesday" required><br><br>
    <label for="description-wednesday">Enter Description for Wednesday:</label>
    <input type="text" id="description-wednesday" placeholder="Description for Wednesday" required><br><br>
    <label for="description-thursday">Enter Description for Thursday:</label>
    <input type="text" id="description-thursday" placeholder="Description for Thursday" required><br><br>
    <label for="description-friday">Enter Description for Friday:</label>
    <input type="text" id="description-friday" placeholder="Description for Friday" required><br><br>
    <label for="description-saturday">Enter Description for Saturday:</label>
    <input type="text" id="description-saturday" placeholder="Description for Saturday" required><br><br>
    <label for="description-sunday">Enter Description for Sunday:</label>
    <input type="text" id="description-sunday" placeholder="Description for Sunday" required><br><br>
    <button type="button" id="generate">Generate HTML</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
